<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fixture Rusia 2018</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/myCSS.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
	<script src="../js/misJS.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/templates.js"></script>
	<script src="../js/main.js"></script>

</head>
<body>

<div class="container-fluid">
  <h1>Arma tu Fixture!</h1>
  <div class="row">
    <div class="container-fluid">
  		<div class="row" id="grupos">
    
  		</div>
  </div>
</div>
<div class="grid-container"> <!--Este div con la clase se saca con js para la responsividad-->
	<div data-key="Left" class="grid-container">
	            <div class="octavosI"><span data-grupo="A1"></span><br></div>
	            <div class="octavosI"><span data-grupo="B2"></span><br></div>
	            <div class="octavosI"><span data-grupo="C1"></span><br></div>
	            <div class="octavosI"><span data-grupo="D2"></span><br></div>
	            <div class="octavosI"><span data-grupo="E1"></span><br></div>
	            <div class="octavosI"><span data-grupo="F2"></span><br></div>
	            <div class="octavosI"><span data-grupo="G1"></span><br></div>
	            <div class="octavosI"><span data-grupo="H2"></span><br></div>

	            <div class="cuartosI1"><input data-next="g1-3" type="radio" class="g1-1" name="partidog1-3" value=""><span class="nameg1-1">IZQUIERDA 2.1.1</span> <br></div>
	            <div class="cuartosI2"><input data-next="g1-3" type="radio" class="g1-2" name="partidog1-3" value=""><span class="nameg1-2">IZQUIERDA 2.1.2</span> <br></div>
	            <div class="cuartosI3"><input data-next="g2-3" type="radio" class="g2-1" name="partidog2-3" value=""><span class="nameg2-1">IZQUIERDA 2.2.3</span> <br></div>
	            <div class="cuartosI4"><input data-next="g2-3" type="radio" class="g2-2" name="partidog2-3" value=""><span class="nameg2-2">IZQUIERDA 2.2.4</span> <br></div>

	            <div class="semiI1"><input data-next="final1" type="radio" class="g1-3" name="semi1" value=""><span class="nameg1-3">IZQUIERDA 3.1</span> <br></div>
	            <div class="semiI2"><input data-next="final1" type="radio" class="g2-3" name="semi1" value=""><span class="nameg2-3">IZQUIERDA 3.2</span> <br></div>
	</div>

	<div data-key="Final" class="grid-container">
	    <div class="campeontxt">CAMPEON</div>
	    <div class="campeon"><span class="">CAMPEON</span></div>
	    <div class="finaltxt">FINAL</div>
	    <div class="final1"><input onclick="fase4(this);" type="radio" class="final1" name="final" value=""><span class="namefinal1">FINAL</span> </div>
	    <div class="final2"><input onclick="fase4(this);" type="radio" class="final2" name="final" value=""><span class="namefinal2">FINAL</span> </div>
	    <div class="tercerotxt">3er PUESTO</div>
	    <div class="tercero1"><input type="radio" class="tercero1" name="tercero" value=""><span class="nametercero1">TERCERO 1</span> </div>
	    <div class="tercero2"><input type="radio" class="tercero2" name="tercero" value=""><span class="nametercero2">TERCERO 2</span> </div>
	</div>

	<div data-key="Rigth" class="grid-container">

	        <div class="semiD1"><input data-next="final2" type="radio" class="g3-3" name="semi2" value=""><span class="nameg3-3">DERECHA 3.1</span></div>
	        <div class="semiD2"><input data-next="final2" type="radio" class="g4-3" name="semi2" value=""><span class="nameg4-3">DERECHA 3.2</span></div>

	        <div class="cuartosD1"><input data-next="g3-3" type="radio" class="g3-1" name="partidog3-3" value=""><span class="nameg3-1">DERECHA 2.1.1</span></div>
	        <div class="cuartosD2"><input data-next="g3-3" type="radio" class="g3-2" name="partidog3-3" value=""><span class="nameg3-2">DERECHA 2.1.2</span></div>
	        <div class="cuartosD3"><input data-next="g4-3" type="radio" class="g4-1" name="partidog4-3" value=""><span class="nameg4-1">DERECHA 2.2.3</span></div>
	        <div class="cuartosD4"><input data-next="g4-3" type="radio" class="g4-2" name="partidog4-3" value=""><span class="nameg4-2">DERECHA 2.2.4</span></div>

	        <div class="octavosD"><span data-grupo="B1"></span><br></div>
	        <div class="octavosD"><span data-grupo="A2"></span><br></div>
	        <div class="octavosD"><span data-grupo="D1"></span><br></div>
	        <div class="octavosD"><span data-grupo="C2"></span><br></div>
	        <div class="octavosD"><span data-grupo="F1"></span><br></div>
	        <div class="octavosD"><span data-grupo="E2"></span><br></div>
	        <div class="octavosD"><span data-grupo="H1"></span><br></div>
	        <div class="octavosD"><span data-grupo="G2"></span><br></div>

	</div>
	</div>

</div>
 

</body>
</html>
